<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Problema 3</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <!--Titulo y boton para mostrar la informacion-->
    <h1>Paises</h1>
    <p id="mostrarInfo"></p>
    <button type="submit" id="mostrar">Mostrar Informacion</button>
    <!--Multiples funciones para obtener paso a paso la informacion requerida-->
    <!--Primera funcion: se usa para vincular al documento proporcionado-->
    <!--Segunda funcion: vincula el boton arriba creado a la informacion que se desea obtener-->
    <!--Tercera funcion: por medio de ciclos repetitivos obtiene la informacion que se solicita-->
    <script>
        $(document).ready(function () {
      var url = "https://pkgstore.datahub.io/core/country-codes/country-codes_json/data/616b1fb83cbfd4eb6d9e7d52924bb00a/country-codes_json.json";
      $("#mostrar").click(function () {
        $.ajax({
          dataType: 'json',
          url: url}).then(function (data) {
          for (var i = 1; i < data.length; i++) {
            $('#mostrarInfo').append("<h2>Pais con su respectiva informacion: </h2>" + (data[i])['CLDR display name'] + 
            "<b> Capital: </b>" + (data[i])['Capital'] + "<b> FIPS: </b> <b> </b> " + (data[i])['FIPS'] + "<b> FIFA: </b> " 
            + (data[i])['FIFA'] + "<b> Continent: </b> " + (data[i])['Continent'] + "<b> Languages: <b>" 
            + (data[i])['Languages'] + "<b> Geoname ID: </b>"+ (data[i])['Geoname ID'] + "<b> DS: </b>" 
            + (data[i])['DS']);
          }
        })
      });
    });
    </script>
</body>
</html>
